<h2 class="navtoc">Table of Contents<a class="headerlink" href="#navtoc" title="Permanent link">Â¶</a></h2>

<ul class="navtoc">
    {%- for doc in docs recursive %}
        {%- if doc.title -%}
        <li>
            {%- if doc.can_link -%}
                <a href={{doc.url}}>{{doc.title}}</a>
            {%- else -%}
                {{doc.title}}
            {%- endif %}

            {%- if doc.children -%}
            <ul>{{ loop(doc.children) }}</ul>
            {%- endif %}
        </li>
        {%- endif %}
    {%- endfor %}
</ul>
